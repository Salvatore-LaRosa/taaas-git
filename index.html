<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Sfondo Giallo</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Titolo Centrale</h1>
    <p>Line: <span id="line"></span></p>
    <p>Hour: <span id="hour"></span></p>
    <p>Realtime: <span id="realtime"></span></p>
    <script>
        document.getElementById("line").textContent = "Linea 1";
        document.getElementById("hour").textContent = new Date().toLocaleTimeString();
        document.getElementById("realtime").textContent = new Date().toLocaleString();
    </script>
</body>
</html>
